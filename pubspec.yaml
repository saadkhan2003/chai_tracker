name: chai_tracker
description: "Chai Tracker - Track daily chai duty for friend groups"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  
  # Firebase
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.5.1
  firebase_messaging: ^15.1.6
  firebase_remote_config: ^5.1.4
  
  # State Management
  provider: ^6.1.2
  
  # UI Helpers
  google_fonts: ^6.2.1
  intl: ^0.19.0
  uuid: ^4.5.1
  package_info_plus: ^8.0.4
  shared_preferences: ^2.3.4
  
  # Sharing
  share_plus: ^10.1.4
  
  # Local Notifications
  flutter_local_notifications: ^18.0.1
  timezone: ^0.9.4
  url_launcher: ^6.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.1

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/icon/app_icon.png"
  adaptive_icon_background: "#FFC107"
  adaptive_icon_foreground: "assets/icon/app_icon.png"
  web:
    generate: true
    image_path: "assets/icon/app_icon.png"
    background_color: "#FFC107"
    theme_color: "#FFC107"
